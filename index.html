<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">
				Набір водяних олівців
			</h1>
			<div class="header__image">
				<div class="header__discount">
					<p class="header__discount-text header__discount-text1">Акція!</p>
					<p class="header__discount-text header__discount-text2">-30%</p>
					<p class="header__discount-text header__discount-text3">Знижка</p>
				</div>
			</div>
			<div class="header__prices">
				<div class="header__price header__prices-old">Стара ціна <br> 539 грн</div>
				<div class="header__triangle-white"></div>
				<div class="header__triangle-cornflowerblue"></div>
				<div class="header__price header__prices-new">Нова ціна <br> 339 грн</div>
			</div>
			<ul class="header__benefits">
				<li class="header__benefit">Підвищує креативність</li>
				<li class="header__benefit">Безпечний у використанні</li>
				<li class="header__benefit">Різноманітні</li>
				<li class="header__benefit">Можна перенести на папір малюнок</li>
			</ul>
			<button class="order__button">Замовити зі знижкою</button>
		</header>
	</div>
</body>
</html>
